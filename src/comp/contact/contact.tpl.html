<ion-view title="Contacts" animation="slide-left">
    <ion-nav-buttons side="primary">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content scroll="false" style="background-color:rgb(248,248,248)">

        <h1>{{hello}}</h1>

        <ion-list>
            <ion-item ng-repeat="contact in contacts" on-tap="goToDetails(contact)">
                {{contact.name}}
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
