
<!DOCTYPE html>
<html>
<head>
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
-->
    <!--TODO create CSP -->
    <meta http-equiv="Content-Security-Policy" content="
    style-src 'self' 'unsafe-inline';
    connect-src *;
    script-src 'self' 'unsafe-eval' 'unsafe-inline' data: gap: https://ssl.gstatic.com http://localhost:35729/livereload.js;" >

    <!-- Allow requests to foo.com -->
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' https://dev.jobnimbus.com/auth">-->

    <!-- Enable all requests, inline styles, and eval() -->
    <!--<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src: 'self' 'unsafe-inline' 'unsafe-eval'">-->

    <!-- Allow XHRs via https only -->
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' https:">-->

    <!-- Allow iframe to https://cordova.apache.org/ -->
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self'; frame-src 'self' https://cordova.apache.org">-->

    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, height=device-height">

    <link href="css/app.min.css" rel="stylesheet" type="text/css" />

    <!-- endbuild -->
    <!-- build:vendor -->
    <script src="js/vendor.js"></script>
    <!-- endbuild -->

    <!-- build:app -->
    <script src="js/app.js"></script>

    <!-- endbuild -->

    <!-- build:templateCache -->
    <!-- endbuild -->
    <script src="cordova.js"></script>

</head>
<body class="platform-ios" ng-app="typeApp" id="appBody">
<ion-nav-view>
</ion-nav-view>
</body>
</html>
